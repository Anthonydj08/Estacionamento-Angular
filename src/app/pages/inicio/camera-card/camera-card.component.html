
<nb-card>
    <nb-card-header>
        <div>
            <nb-icon class="icone" icon="video-outline"></nb-icon>
            <span class="titulo">Ao Vivo</span>
        </div>
        <button id="snap" (click)="capture()" nbButton outline status="primary">Tirar foto</button>
    </nb-card-header>
    <nb-card-body>
        <p #placa id="response" style="display: none;"></p>
        <video hidden id="vid" width="540" height="480"></video>
        <canvas #canvas id="canvas"></canvas>
    </nb-card-body>
</nb-card>
