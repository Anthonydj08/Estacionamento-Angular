<nb-card>
    <nb-card-header>Entrada/Saída</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputPlaca" class="label">Placa</label>
                    <input type="text" nbInput fullWidth id="inputPlaca" placeholder="Placa" [(ngModel)]="entradaESaida.placa">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputCodigo" class="label">Código</label>
                    <input type="number" nbInput fullWidth id="inputCodigo" placeholder="Código" [(ngModel)]="entradaESaida.codigo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputTipo" class="label">Tipo</label>
                    <input type="text" nbInput fullWidth id="inputTipo" placeholder="Tipo" [(ngModel)]="entradaESaida.tipo">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">E-mail</label>
                    <input type="email" nbInput fullWidth id="inputEmail" placeholder="E-mail" [(ngModel)]="entradaESaida.emailUsuario">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">

                    <label for="Entrada" class="label">Entrada</label>
                    <input nbInput disabled fullWidth id="Entrada" placeholder="E-mail" [(ngModel)]="entradaESaida.entrada">
                    <!-- <label for="inputEntrada" class="label">Entrada</label>
            <input nbInput placeholder="Data" [nbDatepicker]="entrada" [(ngModel)]="">
            <nb-datepicker #entrada format="dd/MM/yyyy"></nb-datepicker> -->
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputSaida" class="label">Saída</label>
                    <div>
                        <input nbInput placeholder="" [nbDatepicker]="saida" [(ngModel)]="entradaESaida.saida">
                        <nb-datepicker #saida format="dd/MM/yyyy HH:mm:ss"></nb-datepicker>
                    </div>

                </div>
            </div>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button (click)="registraSaida()" nbButton outline status="primary">Registrar Saída</button>
    </nb-card-footer>
</nb-card>
