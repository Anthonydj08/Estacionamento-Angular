<nb-card>
    <nb-card-header>
        <span>Entrada/Saida</span>
        <button (click)="cadastrar()" nbButton outline status="primary">Registrar entrada</button>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="entradaESaidas" (edit)="editar($event)" (delete)="remove($event)" (userRowSelect)="selecionado($event)">
        </ng2-smart-table>
    </nb-card-body>
    <button (click)="downloadPDF()" nbButton outline status="primary">Download PDF</button>
</nb-card>
